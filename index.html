<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FrameFetch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Fetch a Gif!</h1>

  <!-- Search Form -->
  <form method="POST">
    <input type="text" name="search" placeholder="Enter a keyword" required>
    <button type="submit">Search</button>
  </form>


  <!-- GIF Results -->
  <div id="results">
    {% for gif in gifs %}
      <img src="{{ gif }}" alt="GIF">
    {% endfor %}
  </div>
</body>
</html>
